</head>

<body>
    <script>
        var nombres = ["Juan", "María", "Carlos"];
        var apellidos = ["García", "Martínez", "López"];
        var edades = [25, 30, 35];

        var indice = Math.floor(Math.random() * nombres.length);
        var nombre = nombres[indice];
        var apellido = apellidos[indice];
        var edad = edades[indice];

        var fechaNacimiento = new Date(new Date().getFullYear() - edad, 0, 1); 
        var fechaActual = new Date();
        var diasVividos = Math.floor((fechaActual - fechaNacimiento) / (1000 * 60 * 60 * 24));

        var mensajeBienvenida = "¡Bienvenido/a, " + nombre + " " + apellido + "!";

        var mensajeDiasVividos = "Has vivido aproximadamente " + diasVividos + " días desde tu nacimiento.";

        console.log(mensajeBienvenida);
        console.log(mensajeDiasVividos);
        
        document.write("<h1>" + mensajeBienvenida + "</h1>");
        document.write("<p>" + mensajeDiasVividos + "</p>");
    
         document.write('<button onclick="window.location.href=\'index.html\'">Volver a Index</button>');
   
    </script>
    <footer>
        <img src="assets/uade.png" alt="Logo UADE">
    </footer>
</body>
