<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPS</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/co.css" />
    <title>Modo claro y oscuro</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet" />

    <!-- Estilo Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <style>
       
    </style>
</head>

<body>
    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Modo claro y oscuro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="light-mode-btn" class="btn btn-outline-light">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="dark-mode-btn" class="btn btn-outline-light">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Ejercicio individual: Modo claro y oscuro</h1>
        <div class="mt-4">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row1">
                        <th scope="row">1</th>
                        <td>Marcelo</td>
                        <td>Mansilla</td>
                        <td>30</td>
                    </tr>
                    <tr id="row2">
                        <th scope="row">2</th>
                        <td>Marce</td>
                        <td>Mansi</td>
                        <td>28</td>
                    </tr>
                    <tr id="row3">
                        <th scope="row">3</th>
                        <td>M</td>
                        <td>M</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón para volver a index.html -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <button onclick="window.location.href='index.html'" class="btn btn-primary">Volver a Index</button>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Función para cambiar a modo claro
            $("#light-mode-btn").click(function () {
                $("body").removeClass("dark-mode");
            });
            // Función para cambiar a modo oscuro
            $("#dark-mode-btn").click(function () {
                $("body").addClass("dark-mode");
            });
        });
    </script>
</body>

</html>
